<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Beeper Bot - Console</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#809c5f">
    <meta name="theme-color" content="#809c5f">
    <script defer src="/console.dart.js"></script>
</head>
<body>

<div id="body-content">
    <div id="body-header">
        <div id="avatar-bubble"></div>
        <div id="header-title">
            Beeper Bot<div class="separator">-</div>Console
        </div>
        <div id="header-details">
            <span id="header-version">&nbsp;</span><br/><span id="header-uptime">&nbsp;</span>
        </div>
    </div>
    <div id="tab-bar">
        <div class="tab active">Status</div>
        <div class="tab">Logs</div>
        <div class="tab">Commands</div>
    </div>
    <div id="tab-view">
        <div id="status-body" class="active">
            <div id="status-row">
                <div id="status-avatar"></div>
                <div id="status-name"></div>
            </div>
        </div>
        <div id="logs-body">
            Logs
        </div>
        <div id="commands-body">
            Commands
        </div>
    </div>
</div>
</body>
</html>
